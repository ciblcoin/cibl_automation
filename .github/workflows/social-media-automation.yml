name: CIBL Social Media Automation
on:
  schedule:
    # هر روز در 3 زمان مختلف (9AM, 3PM, 9PM UTC)
    - cron: '0 9,15,21 * * *'
  workflow_dispatch:  # امکان اجرای دستی
    inputs:
      post_type:
        description: 'Type of post to publish'
        required: true
        default: 'regular'
        type: choice
        options:
        - regular
        - airdrop
        - announcement
        - price_update
        - community
      post_number:
        description: 'Specific post number (1-10)'
        required: false
        type: string

jobs:
  publish-to-telegram:
    runs-on: ubuntu-latest
    name: Publish to Telegram Channel
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot requests pillow emoji

      - name: Publish Telegram Post
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          POST_TYPE: ${{ github.event.inputs.post_type || 'regular' }}
          POST_NUMBER: ${{ github.event.inputs.post_number || '' }}
        run: |
          python scripts/telegram_poster.py
          
      - name: Send Notification
        if: always()
        run: |
          echo "Telegram post published successfully!"